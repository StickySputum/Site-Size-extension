<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Zoom Settings</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body { 
      display: flex;
      flex-direction: column;
      align-items: stretch;
      padding: 15px;
      min-width: 300px; /* Минимальная ширина popup */
      max-width: 500px; /* Максимальная ширина popup */
      min-height: 300px;
      max-height: 600px;
      font-family: Arial, sans-serif;
    }

    h3 {
      margin: 0 0 10px;
      font-size: 1.2rem;
      text-align: center;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 15px;
    }

    label, button, input {
      font-size: 1rem;
    }

    label {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    input[type="text"], input[type="number"], button {
      padding: 8px;
      width: 100%;
    }

    #toggleListButton {
      margin-top: 5px;
      cursor: pointer;
      text-align: center;
    }

    #siteList {
      display: none;
      list-style-type: none;
      padding: 0;
      margin: 10px 0 0;
      border-top: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
    }

    #siteList li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .icon-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      margin-left: 10px;
    }

    .icon-button img {
      width: 16px;
      height: 16px;
    }

    .remove {
      color: red;
      cursor: pointer;
      margin-left: 10px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h3>Настройки масштабирования</h3>

  <div>
    <label>
      <input type="checkbox" id="toggleExtension"> Включить расширение
    </label>
  </div>

  <div class="input-container">
    <input id="url" type="text" placeholder="URL или шаблон" />
    <input id="zoom" type="number" placeholder="Масштаб" step="0.1" value="1" />
    <button id="addSite">Добавить</button>
  </div>

  <button id="toggleListButton">Показать список сайтов</button>
  <ul id="siteList"></ul>

  <script src="popup.js"></script>
</body>
</html>
